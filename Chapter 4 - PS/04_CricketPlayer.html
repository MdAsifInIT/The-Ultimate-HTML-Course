<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Table</title>
    <link rel="stylesheet" href="04_Style.css">
</head>

<body>
    <table>
        <caption>Cricket Score Table</caption>
        <thead>
            <tr> 
                <th>Player Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>119</td>
            </tr>
            <tr>
                <td>Sachin Tendulkar</td>
                <td>179</td>
            </tr>
            <tr>
                <td>MS Dhoni</td>
                <td>123</td>
            </tr>
            <tr>
                <td colspan="2">Nothing Else!</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
