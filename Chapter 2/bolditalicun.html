<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold, Italics & Underline</title>
</head>

<body>
    <p><b>This Is Bold!</b></p>
    <p><i>This Is In Italics!</i></p>
    <p><u>This Is Underlined!</u></p>
</body>

</html>

<!-- Bold, Italics and underline is usually done using css -->
