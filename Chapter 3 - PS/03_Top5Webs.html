<!-- Create a website which has your 5 top used websites bookmarked. The links
should open in a new tab.  -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Top 5 Websites</title>
        <style>
            /* Global Styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #1c1c1e;
                color: #f4f4f9;
                font-family: "Arial", sans-serif;
                line-height: 1.6;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            /* Header Styles */
            header {
                background-color: #28282b;
                width: 100%;
                padding: 20px 0;
                text-align: center;
                color: #e0e0e0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
                border-bottom: 1px solid #444;
            }

            header h1 {
                font-size: 2.5em;
                font-weight: bold;
                letter-spacing: 2px;
                color: #61dafb;
            }

            /* Main Content Styles */
            main {
                background-color: #2a2a2d;
                padding: 30px;
                border-radius: 10px;
                width: 90%;
                max-width: 800px;
                margin-top: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
                text-align: center;
            }

            main ol {
                list-style-type: none;
                padding: 0;
            }

            main li {
                margin: 20px 0;
                font-size: 1.5em;
                background-color: #333336;
                padding: 15px;
                border-radius: 8px;
                transition: background-color 0.3s ease;
            }

            main li:hover {
                background-color: #444449;
            }

            main a {
                color: #61dafb;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s ease;
            }

            main a:hover {
                color: #f39c12;
                text-decoration: underline;
            }

            /* Footer Styles */
            footer {
                background-color: #28282b;
                color: #e0e0e0;
                text-align: center;
                padding: 15px 0;
                width: 100%;
                margin-top: auto;
                border-top: 1px solid #444;
                position: fixed;
                bottom: 0;
                left: 0;
            }

            footer p {
                font-size: 1em;
            }
        </style>
    </head>

    <body>
        <header>My Top 5 Websites!</header>

        <main>
            1.
            <a href="https://www.google.com" target="_blank">Google Search</a>
            <br />
            2. <a href="https://www.youtube.com" target="_blank">Youtube</a>
            <br />
            3.
            <a href="https://www.drive.google.com" target="_blank"
                >Google Drive</a
            >
            <br />
            4.
            <a href="https://www.hianime.to" target="_blank"
                >Hi Anime (Aniwatch)</a
            >
            <br />
            5. <a href="https://www.flipkart.com" target="_blank">Flipkart</a>
            <br />
        </main>

        <footer>All Rights Reserved!</footer>
    </body>
</html>
