<!-- Use <br> and <hr> tags to display a piece of text with line breaks. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with line breaks</title>
</head>

<body>
    <h1>Read the below line in full speed</h1>
    <hr>
    Betty brought some butter, but the butter was so bitter! <br>
    So she bought some better butter, to make the bitter butter better butter.
</body>

</html>
